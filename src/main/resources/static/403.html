<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - Sinergia</title>
    <style>
        :root {
            --primary-color: #ff6200;
            --dark-text: #333;
            --light-bg: #f4f4f4;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .error-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            color: var(--primary-color);
        }
        h2 {
            margin-top: 0;
            color: var(--dark-text);
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>403</h1>
        <h2>Acceso Denegado</h2>
        <p>Lo sentimos, no tienes los permisos necesarios (Rol de Administrador) para ver esta p√°gina.</p>
        <a href="index.html" class="btn">Volver al Inicio</a>
    </div>
</body>
</html>
